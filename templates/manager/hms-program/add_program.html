{% extends "layouts/manager_base.html" %}

{% block title %} Add Program {% endblock %}
{% block content %}
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Add New Training Program</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Manager</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('manager.get_all_programs_view') }}">Training
                        Programs</a></li>
                    <li class="breadcrumb-item"><a href="#">Create</a></li>
                </ol>
            </nav>
        </div><!-- End Page Title -->
        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Training Program Details</h5>
                            <!-- Horizontal Form -->
                            <form action="{{url_for('manager.add_program')}}" method="post">
                                <div class="row mb-3">
                                    <label for="programName" class="col-sm-2 col-form-label">Program Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="programName" name="programName">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="description" class="col-sm-2 col-form-label">Program
                                        Description</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="description"
                                               name="description">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="area" class="col-sm-2 col-form-label">Program Area</label>
                                    <div class="col-sm-10">
                                        <select id="area" class="col-sm-10 form-select" name="area">
                                            <option selected value="">Choose...</option>
                                            {% for area in areas %}
                                                <option value="{{ area }}">{{ area }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="fees" class="col-sm-2 col-form-label">Program
                                        Fees</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="fees"
                                               name="fees">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="start" class="col-sm-2 col-form-label">Program
                                        Start Date</label>
                                    <div class="col-sm-10">
                                        <input type="date" class="form-control" id="start"
                                               name="start">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="end" class="col-sm-2 col-form-label">Program
                                        End Date</label>
                                    <div class="col-sm-10">
                                        <input type="date" class="form-control" id="end"
                                               name="end">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Add</button>
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                </div>
                            </form><!-- End Horizontal Form -->
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main><!-- End #main -->
{% endblock %}
